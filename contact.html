    <main>
        <div class="breadcrumbs">
            <ul>
                <li><a href="index.html">Home ></a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        <section id="contact-us-wrap">
            <div id="contact-image">
                <img src="img/3745105.jpg" alt="filler illustration of people and a video game consoles">
            </div>
            <div class="contact-form-wrap">
                <h1>Contact Us</h1>
                <div class="contact-form-wrap">
                    <form action="" id="contact-form">
                        <label for="contact">What can we help you with?</label>
                        <input list="contact-reason" id="contact" name="category" placeholder="Choose a category"/>
                        <datalist id="contact-reason">
                            <option value="Return" class="option-value"></option>
                            <option value="Feedback" class="option-value"></option>
                            <option value="Shipping" class="option-value"></option>
                            <option value="Other" class="option-value"></option>
                        </datalist>
                        <label>Name (Required)
                            <input type="text" name="Your Name" id="nameinput" placeholder="Name">
                        </label>
                        <div class="form-error" id="name-form-error">Name must be at least 2 characters</div>
                        <label> E-mail (Required)
                            <input type="text" name="E-mail address" id="emailinput" placeholder="E-mail address">
                        </label>
                        <div class="form-error" id="email-form-error">Please enter valid e-mail</div>
                        <label>
                            <textarea name="Message" id="message" cols="50" rows="10" placeholder="Write your message here"></textarea>
                        </label>
                        <button class="green-button">Send</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-nav">
            <ul>
                <li><a href="about.html">About Gamehub</a></li>
                <li><a href="contact.html">Contact Us</a></li>
